<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Email</title>
</head>

<body class="">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td class="container" style="text-align: center;">
                <h1 style=' font-size: 50px; text-align: center' class="heading">
                    {{appName}}
                </h1>
                <hr class="line">
            </td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td class="container">
                <div class="content">
                    <table role="presentation" class="main">
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                                    style="width: 100%;">
                                    <tr>
                                        <td>
                                            <p>Hello {{name}},</p>
                                            <p>{{text}}</p>
                                            <p class='verification-code' style='text-align: center; font-size: 20px;'>
                                                {{#if verificationLink}}
                                            <div style="padding:0px 0px">
                                                <p style="text-align: center"><a href={{verificationLink}} style="background-color: #fff;
                            padding: 6px 17px;
                            color: #000000;
                            margin-top: 10px;
                            margin-bottom: 10px;
                            text-align: center;
                            display: inline-block;
                            text-decoration: none!important;
                            border-radius: 5px; font-size: 20px;
                            font-weight: 600;
                            letter-spacing: .05rem;
                            ">ANNUALY</a></p>
                                            </div>
                                            {{/if}}
                                            </p>
                                            {{#if verificationLink}}
                                            <p> Please do not share this link with anyone.</p>
                                            <br>
                                            <p>Regards,</p>
                                            <p>Team {{appName}}</p></br>

                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                </div>
            </td>
        </tr>
    </table>
</body>
